<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Slicer</title>

  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/sidebar.css">
  <script type="module" src="./dist/app.mjs" defer></script>
</head>

<body>
  <div id="viewer">
    <canvas id="stl-viewer"></canvas>

    <div id="actions">
      <span class="left">
        <input type="file" id="stl-file" accept=".stl">
        <label for="stl-file" id="file-label">
          <ion-icon name="document-outline"></ion-icon>
        </label>
      </span>
      <div class="flex-spacer"></div>
      <span class="right">
        <button id="slice-button">Slice</button>
      </span>
    </div>
  </div>

  <div id="sidebar-container">
    <div id="sidebar">
      <h2 class="tab-header">Print Settings</h2>
      <div class="tabs-container">
        <template id="tab-template">
          <span slot="tab-span" class="tab">
            <span slot="tab-text" class="tab-text">Top/Bottom</span>
          </span>
        </template>
      </div>
      <div class="tab-settings">
        <template id="setting-template">
          <span class="setting">
            <span class="label" slot="label">Infill Speed</span>
            <span class="value">
              <input slot="value" type="value">
              <br>
              <span slot="unit">mm/s</span>
            </span>
          </span>
        </template>
      </div> 
    </div>
  </div>

  <div id="drop-zone">
    <h1>Drop STL</h1>
  </div>

  <!-- todo: don't load this from a third party cdn -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
</body>

</html>
